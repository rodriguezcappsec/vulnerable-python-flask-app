{% extends "base.html" %} {% block content %}
<h2>Your Profile</h2>
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      value="{{ user.username }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      value="{{ user.email }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
